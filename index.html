<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Supplementary Material</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      max-width: 800px; 
      margin: auto; 
      padding: 20px;
    }
    h1 { 
      text-align: center; 
      color: #333;
      margin-bottom: 40px;
    }
    .media { 
      margin-bottom: 40px; 
    }
    .media h2 {
      color: #555;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }
    img, video { 
      max-width: 100%; 
      border: 1px solid #ccc; 
      border-radius: 8px; 
      margin: 10px 0;
      display: block;
    }
    .pdf-link {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin: 10px 0;
    }
    .pdf-link:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Supplementary Material</h1>
  
  <div class="media">
    <h2>PDF</h2>
    <a href="DAADiff_Appendix.pdf" target="_blank" class="pdf-link">View Supplementary PDF</a>
  </div>
  
  <div class="media">
    <h2>Images</h2>
    <img src="img1.jpg" alt="Image 1">
    <img src="img2.jpg" alt="Image 2">
    <img src="img3.jpg" alt="Image 3">
  </div>
  
  <div class="media">
    <h2>Videos</h2>
    <video controls>
      <source src="S017.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <video controls>
      <source src="S042.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <video controls>
      <source src="S009.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
