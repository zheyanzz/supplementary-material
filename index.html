<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Supplementary Material</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      max-width: 800px; 
      margin: auto; 
      padding: 20px;
    }
    h1 { 
      text-align: center; 
      color: #333;
      margin-bottom: 40px;
    }
    .media { 
      margin-bottom: 40px; 
    }
    .media h2 {
      color: #555;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }
    img, video { 
      max-width: 100%; 
      border: 1px solid #ccc; 
      border-radius: 8px; 
      margin: 10px 0;
      display: block;
    }
    .pdf-link {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin: 10px 0;
    }
    .pdf-link:hover {
      background-color: #0056b3;
    }
    .placeholder-text {
      color: #888;
      font-style: italic;
      text-align: center;
      padding: 20px;
      background-color: #f8f9fa;
      border: 2px dashed #dee2e6;
      border-radius: 8px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Supplementary Material</h1>
  
  <div class="media">
    <h2>PDF</h2>
    <a href="supp.pdf" target="_blank" class="pdf-link">View Supplementary PDF</a>
    <div class="placeholder-text">
      Replace "supp.pdf" with the actual path to your PDF file
    </div>
  </div>
  
  <div class="media">
    <h2>Images</h2>
    <img src="img1.jpg" alt="Image 1">
    <img src="img2.jpg" alt="Image 2">
    <img src="img3.jpg" alt="Image 3">
    <div class="placeholder-text">
      Replace img1.jpg, img2.jpg, img3.jpg with your actual image file paths
    </div>
  </div>
  
  <div class="media">
    <h2>Videos</h2>
    <video controls>
      <source src="video1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <video controls>
      <source src="video2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <video controls>
      <source src="video3.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="placeholder-text">
      Replace video1.mp4, video2.mp4, video3.mp4 with your actual video file paths
    </div>
  </div>
</body>
</html>
